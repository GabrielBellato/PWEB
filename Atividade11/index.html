<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11 Gabriel Silva Bellato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .funcionario {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Funcionários</h1>
    
    <div id="funcionario1" class="funcionario"></div>
    <div id="funcionario2" class="funcionario"></div>
    <div id="funcionario3" class="funcionario"></div>

    <script>
        // Definindo a classe Funcionario
        class Funcionario {
            constructor(matricula, nome, funcao) {
                this.matricula = matricula;
                this.nome = nome;
                this.funcao = funcao;
            }
            
            // Método para exibir os dados do funcionário
            exibirDados() {
                return `
                    <strong>Matricula:</strong> ${this.matricula} <br>
                    <strong>Nome:</strong> ${this.nome} <br>
                    <strong>Função:</strong> ${this.funcao} <br>
                `;
            }
        }

        // Criando o primeiro funcionário (usando o construtor diretamente)
        const funcionario1 = new Funcionario('12345', 'João Silva', 'Desenvolvedor');

        // Criando o segundo funcionário (valores atribuídos separadamente)
        const funcionario2 = new Funcionario();
        funcionario2.matricula = '67890';
        funcionario2.nome = 'Maria Oliveira';
        funcionario2.funcao = 'Analista de Sistemas';

        // Criando o terceiro funcionário (através de um método)
        const funcionario3 = new Funcionario();
        funcionario3.setDados = function() {
            this.matricula = '11223';
            this.nome = 'Carlos Souza';
            this.funcao = 'Gerente de TI';
        };
        funcionario3.setDados();

        // Exibindo os dados na interface
        document.getElementById('funcionario1').innerHTML = funcionario1.exibirDados();
        document.getElementById('funcionario2').innerHTML = funcionario2.exibirDados();
        document.getElementById('funcionario3').innerHTML = funcionario3.exibirDados();
    </script>
</body>
</html>
