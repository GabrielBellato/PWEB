<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade 15 Gabriel Silva Bellato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário Principal</h1>
    <form name="nomeform" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <h2>Primeira vez nesta página?</h2>
        <input type="radio" id="sim" name="primeiravez" value="sim" onchange="verificarVisita()">
        <label for="sim">Sim</label><br>

        <input type="radio" id="nao" name="primeiravez" value="nao" onchange="verificarVisita()">
        <label for="nao">Não</label><br><br>

        <div id="mensagem"></div>
        
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button><br><br>
    </form>

    <script src="script.js"></script>
</body>
</html>
